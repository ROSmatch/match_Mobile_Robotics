name: Build and Launch Robot in Gazebo

on:
  push:
    branches: [noetic-devel]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        rosdistro: [noetic]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    container:
      image: osrf/ros:noetic-desktop-full
    steps:
      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang-format-10 file git python3-catkin-lint \
            python3-catkin-tools python3-pip python3-rosdep

      - name: Install pip dependencies
        run: pip install pre-commit

      - name: Set up Catkin workspace
        run: |
          mkdir -p $GITHUB_WORKSPACE/catkin_ws/src

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: catkin_ws/src/match_mobile_robotics

      - name: Install remaining dependencies
        run: |
          cd $GITHUB_WORKSPACE/catkin_ws/src/match_mobile_robotics
          bash setup_github.sh
          cd $GITHUB_WORKSPACE/catkin_ws
          if [ ! -f /etc/ros/rosdep/sources.list.d/20-default.list ]; then
            sudo rosdep init
          fi
          rosdep update
          rosdep install --from-paths src -i -y --rosdistro ${{ matrix.rosdistro }}

      - name: Build workspace
        run: |
          source /opt/ros/${{ matrix.rosdistro }}/setup.sh
          cd $GITHUB_WORKSPACE/catkin_ws
          catkin build --limit-status-rate 0.1 --no-notify  # Build the workspace

      - name: Debug workspace after build
        run: |
          echo "Listing contents of the catkin_ws directory:"
          ls -al $GITHUB_WORKSPACE/catkin_ws
          echo "Listing contents of the devel directory:"
          ls -al $GITHUB_WORKSPACE/catkin_ws/devel
          echo "Listing contents of the src directory:"
          ls -al $GITHUB_WORKSPACE/catkin_ws/src

      - name: Source and verify workspace environment
        run: |
          source /opt/ros/${{ matrix.rosdistro }}/setup.sh  # Source the base ROS environment
          source $GITHUB_WORKSPACE/catkin_ws/devel/setup.sh  # Source the Catkin workspace environment
          echo "ROS_PACKAGE_PATH: $ROS_PACKAGE_PATH"  # Check the ROS_PACKAGE_PATH
          rospack list  # List all ROS packages, including your workspace packages

      - name: Launch Gazebo with Robot
        run: |
          source /opt/ros/${{ matrix.rosdistro }}/setup.sh
          source $GITHUB_WORKSPACE/catkin_ws/devel/setup.sh
          roslaunch mir_examples single_mir_600.launch

      - name: Run pre-commit hooks
        run: |
          cd $GITHUB_WORKSPACE/catkin_ws/src/match_mobile_robotics
          pre-commit run -a
